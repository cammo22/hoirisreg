<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - HOIRIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, p {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004494;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 10px auto;
                padding: 10px;
            }
        }
    </style>
    <script>
        function registerUser(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const dataNascita = document.getElementById('data_nascita').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const indirizzo = document.getElementById('indirizzo').value;
            const cap = document.getElementById('cap').value;
            const civico = document.getElementById('civico').value;
            const note = document.getElementById('note').value;

            if (!note.trim()) {
                alert('Il campo note è obbligatorio.');
                return;
            }

            const user = { nome, cognome, dataNascita, email, telefono, indirizzo, cap, civico, note };
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registrazione avvenuta con successo!');
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Benvenuto in HOIRIS</h1>
        <p>Compila il form sottostante per registrarti e unirti alla nostra comunità di appassionati di fotografia dell'iride.</p>
        <form onsubmit="registerUser(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>
            <label for="data_nascita">Data di Nascita:</label>
            <input type="date" id="data_nascita" name="data_nascita" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="telefono">Numero di Telefono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="indirizzo">Indirizzo di Residenza:</label>
            <input type="text" id="indirizzo" name="indirizzo" required>
            <label for="cap">CAP:</label>
            <input type="text" id="cap" name="cap" required>
            <label for="civico">Numero Civico:</label>
            <input type="text" id="civico" name="civico" required>
            <label for="note">Note:</label>
            <textarea id="note" name="note" required></textarea>
            <input type="submit" value="Registra">
        </form>
        <p style="text-align: center;"><a href="clienti.html">Visualizza i clienti registrati</a></p>
    </div>
</body>
</html>
